<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Let's eat!</title>
</head>
<body>
  <header><h1>Doko nani tabeyouka?</h1></header>
  <section id="choice">
    <section id="left">
        <h1 class="title">Restaurant recommender</h1>
        <p>Can't think of a restaurant to go to?</p>
        <p>Pick the kind of food you want to eat and get a list of restaurants to choose from!</p>
        <form method="get">
        <select id="selectFoodType" name="choice">
        <option value="starter">pick something</option>
        </select>
      </form>
      </section>

      <section id="right">
        <h1 class="title">Food recommender</h1>
        <p class="eat">Can't think of something to eat?</p>
        <p>Hit the button to get a random food! Use that to find a restaurant!</p>
        <button id="random-food">FOOD!</button>
      </section>
  </section>
  
  <section id="results"></section>
  <script src="js/main.js"></script>
</body>
</html>
